<h2>Editar Liga</h2>

<mat-form-field  class="example-form-field" style="margin-left: 20px; width: 90%;">
    <input matInput type="text" [(ngModel)]="data.name" id="name" name="name" placeholder="Nombre de la Liga" autocomplete="off">
  </mat-form-field><br>

  <div class="row" style="text-align: center;">
    <div class="col-lg-4">
      <p >URL</p>
    </div>
    <div class="col-lg-4">
      <mat-slide-toggle  [(ngModel)]="isChecked" ></mat-slide-toggle>
    </div>
    <div class="col-lg-3" style="margin-left: 15px; text-align: left;">
      <p>imagen</p>
    </div>
  </div>

  
  <mat-form-field  class="example-form-field" style="margin-left: 20px; width: 90%;" *ngIf="isChecked == false">
    <input matInput type="text" [(ngModel)]="data.image" id="img" name="img" placeholder="URL de la imagen" autocomplete="off">
  </mat-form-field><br>

  <div id="sisoi" class="container-input-file" *ngIf="isChecked == true"  >
    <input id="elInputDeAndre" id="file" type="file" accept="image/png, .jpeg, .jpg, image/gif"  (change)="handleImage($event)">
    <label id="lblbtn" for="file">
      <i class="material-icons">add_photo_alternate</i>&nbsp;
      Subir imagen
    </label>
  </div><br>

<div id="prevImg1" style="text-align: center; " class="justify-content-center;">
  <div id="prevTxt">
    <p>Previsualizaci√≥n</p>
  </div>
  <div id="prevImg" class="justify-content-center;" >
    <img id="imgCardUp" src="{{data.image}}" alt="" style="width: 170px;">
  </div>
</div>

<div class="button" style="text-align: right;">
    <button mat-stroked-button  (click)="onNoClick()" style="margin-right: 15px;">Cancelar</button>
    <button mat-stroked-button color="accent" (click)="updateLeague()">Confirmar</button>
</div>
