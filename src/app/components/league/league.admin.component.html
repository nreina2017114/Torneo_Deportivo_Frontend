
<div [@fadeIn]  style="margin-top: 25px; text-align: center;">
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 45px;">LIGAS</h1>
    <mat-form-field appearance="fill" style="width: 50vh;">
        <mat-label>Buscar Liga por nombre</mat-label>
        <input matInput [(ngModel)]="searchforL" type="search" name="search" placeholder="Liga" autocomplete="off">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 50vh; margin-left: 25px;">
        <mat-label>Buscar Ligas Por Usuario</mat-label>
        <input matInput [(ngModel)]="search" type="search" name="search"  placeholder="Usuario" autocomplete="off">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
</div>
<div id="kekw"[@largein]   class="m-0 text-center  row justify-content-center" >
      <mat-card class="example-card" id="cardP" style="margin-right: 20px;" *ngFor="let league of leagues | search: search | searchforL:searchforL ">
        <div id="div1" >
            <button  mat-fab  style="background-color: #00a2ff" >
                <span class="material-icons" (click)="goTeam(league)">people</span>
            </button>
            <button  mat-fab style="background-color: #ccc42d;" >
                <span class="material-icons" (click)="getLeague(league)" (click)="openUpdate()">edit</span>
            </button>
              <button  mat-fab color="warn" >
                <span class="material-icons" (click)="getLeague(league)" (click)="openDelete()">delete</span>
            </button>
        </div>
        <div id="divImgKekw">
          <img id="imgCard" mat-card-image src="{{league.image}}" >
        </div>
        <p>Pertece a {{league.username}}</p>
        <mat-card-content>
            <mat-card-title id="txtdef">{{league.name}}</mat-card-title>
        </mat-card-content>
      </mat-card>  
  </div>
