<div  [@fadeIn]  style="margin-top: 25px; text-align: center;">
<h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 45px; margin-bottom: 50px;">
  Estadisticas
</h1>
</div>
 <!--select jornada --> 
 <mat-form-field appearance="fill" style="margin-left: 15px; margin-left: 7vh; margin-right: -10vh;">
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="jornadaSelect" >
    <mat-option *ngFor='let in of counter()  let i = index;' [value]="i"  (click)="listMatch()">Jornada {{i+1}}</mat-option>
  </mat-select>
</mat-form-field>
<div class="row">
<div class="col-lg-5" >
  <mat-card class="gradient-border"  style=" margin-top: 5px; background-color: rgb(30, 39, 70); height: 45px; margin-left: 5vh; ">
    <div class="row" style="text-align: center;">
      <div class="col-lg-6" style="text-align: left;"><p>Equipo</p></div>
      <div class="col-lg-3"><p>Mapas</p></div>
      <div class="col-lg-3"><p>Puntos</p>
      </div>
    </div>
  </mat-card>
  <mat-card class="gradient-border"  *ngFor="let match of matches | orderbyP: 'value'" style=" margin-top: 5px; background-color: #214358; height: 45px;  margin-left: 5vh; ">
    <div class="row" style="text-align: center;">
      <div class="col-lg-6" style="text-align: left;"><p>{{match.name}}</p></div>
      <div class="col-lg-3"><p>{{match.goals}}</p></div>
      <div class="col-lg-3"><p>{{match.value}}</p></div>
    </div>
  </mat-card> 
</div>
<div class="col-lg-7" style="margin-right: -25vh;">
  <ngx-charts-pie-chart 
  [scheme]="colorScheme"
  [results]="matches"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [doughnut]="isDoughnut">
</ngx-charts-pie-chart>
</div>
</div>
